<!DOCTYPE html>
<html>
  <head>
    <title>Quick Tip</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <main>
        <h1>Qucik Tip</h1>
        <section>
          <div>
            <label for="yourBill">Bill</label>
            <input type="number" placeholder="Your bill" id="yourBill" />
          </div>
          <div>
            <div>
              <label for="">Select Tip</label>
              <span id="tipPercent">0%</span>
            </div>
            <input type="range" value="0" id="tipInput" />
          </div>
          <div>
            <span>Tip</span>
            <span id="tipValue"></span>
          </div>
          <hr />
          <div>
            <span>Total</span>
            <span id="totalWithTip"></span>
          </div>
        </section>

        <section>
          <div>
            <div>
              <label for="splitInput">Split</label>
              <span id="splitValue">1 person</span>
            </div>
            <input type="range" min="1" max="10" value="1" id="splitInput" />
          </div>
          <div>
            <span>Bill each</span>
            <span id="billEach"></span>
          </div>
          <div>
            <span>Tip each</span>
            <span id="tipEach"></span>
          </div>
        </section>
      </main>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
